<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminarz Spotkań</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Terminarz Spotkań</h1>
        </header>
        <section class="form-section">
            <form id="meetingForm">
                <div class="form-group">
                    <label for="name">Imię i Nazwisko</label>
                    <input type="text" id="name" placeholder="Wpisz imię i nazwisko" required>
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Godzina</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Cel Spotkania</label>
                    <input type="text" id="purpose" placeholder="Wpisz cel spotkania" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-plus"></i> Dodaj Spotkanie</button>
            </form>
        </section>
        <section class="list-section">
            <ul id="meetingList"></ul>
        </section>
    </main>

    <!-- Modal do edytowania spotkań -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edytuj Spotkanie</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Imię i Nazwisko</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editDate">Data</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editTime">Godzina</label>
                    <input type="time" id="editTime" required>
                </div>
                <div class="form-group">
                    <label for="editPurpose">Cel Spotkania</label>
                    <input type="text" id="editPurpose" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-save"></i> Zapisz Zmiany</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
