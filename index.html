<!DOCTYPE html>
<html lang="pl" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Spotkaniami</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Configuration (opcjonalne rozszerzenia) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        white: { DEFAULT: '#ffffff', 100: '#333333', 200: '#666666', 300: '#999999', 400: '#cccccc', 500: '#ffffff', 600: '#ffffff', 700: '#ffffff', 800: '#ffffff', 900: '#ffffff' },
                        pink: { DEFAULT: '#ffcad4', 100: '#5c0011', 200: '#b80022', 300: '#ff143f', 400: '#ff708a', 500: '#ffcad4', 600: '#ffd6de', 700: '#ffe0e6', 800: '#ffebee', 900: '#fff5f7' },
                        light_blue: { DEFAULT: '#b0d0d3', 100: '#1c3032', 200: '#386063', 300: '#548f95', 400: '#7fb2b7', 500: '#b0d0d3', 600: '#c0d9dc', 700: '#d0e3e5', 800: '#e0eced', 900: '#eff6f6' },
                        puce: { DEFAULT: '#c08497', 100: '#2b161d', 200: '#562c3a', 300: '#814356', 400: '#aa5b74', 500: '#c08497', 600: '#cd9ead', 700: '#dab6c1', 800: '#e6cfd6', 900: '#f3e7ea' },
                        melon: { DEFAULT: '#f7af9d', 100: '#4b1406', 200: '#95270c', 300: '#e03b12', 400: '#f17151', 500: '#f7af9d', 600: '#f9beb0', 700: '#facec4', 800: '#fcdfd7', 900: '#fdefeb' },
                    }
                }
            }
        }
    </script>
    <!-- Import czcionek -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Tło całej aplikacji */
        }
        header {
            background-color: #b0d0d3; /* Tło nagłówka */
        }
        .button-gradient {
            background-image: linear-gradient(to right, #ffcad4, #ff708a); /* Gradient różowego */
        }
        .button-gradient:hover {
            background-image: linear-gradient(to right, #b80022, #ff143f); /* Ciemniejszy gradient na hover */
        }
        .input-focus:focus {
            border-color: #ff708a; /* Kolor obramowania przy focu */
            outline: none;
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Nawigacja -->
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                        </div>
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Zarządzanie Spotkaniami</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Nagłówek -->
        <header class="bg-light_blue-500 shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Zarządzanie Spotkaniami</h1>
            </div>
        </header>

        <!-- Główna zawartość -->
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="rounded-lg border-4 border-dashed border-gray-200 p-4 sm:p-6 lg:p-8">
                        <!-- Formularz Spotkania -->
                        <form id="form-spotkanie" class="space-y-6" aria-labelledby="form-title">
                            <h2 id="form-title" class="text-xl font-semibold text-gray-900">Dodaj lub Edytuj Spotkanie</h2>
                            <input type="hidden" id="id" value="">
                            
                            <!-- Pole Imię i Nazwisko -->
                            <div>
                                <label for="imie_nazwisko" class="block text-sm font-medium leading-6 text-gray-900">Imię i nazwisko:</label>
                                <div class="mt-2 relative">
                                    <input type="text" id="imie_nazwisko" required aria-required="true" aria-describedby="imie_nazwisko_error" class="block w-full rounded-md border-0 py-1.5 pl-10 pr-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 input-focus" placeholder="Wprowadź imię i nazwisko">
                                    <!-- Ikona użytkownika -->
                                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <p id="imie_nazwisko_error" class="mt-2 text-sm text-red-600 flex items-center opacity-0 transition-opacity duration-500" role="alert">
                                    <!-- Ikona błędu -->
                                    <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Imię i nazwisko musi mieć co najmniej 3 znaki
                                </p>
                            </div>
                            
                            <!-- Pole Data -->
                            <div>
                                <label for="data" class="block text-sm font-medium leading-6 text-gray-900">Data:</label>
                                <div class="mt-2 relative">
                                    <input type="date" id="data" required aria-required="true" aria-describedby="data_error" class="block w-full rounded-md border-0 py-1.5 pl-10 pr-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 input-focus">
                                    <!-- Ikona kalendarza -->
                                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <p id="data_error" class="mt-2 text-sm text-red-600 flex items-center opacity-0 transition-opacity duration-500" role="alert">
                                    <!-- Ikona błędu -->
                                    <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Data nie może być z przeszłości
                                </p>
                            </div>
                            
                            <!-- Pole Godzina -->
                            <div>
                                <label for="godzina" class="block text-sm font-medium leading-6 text-gray-900">Godzina:</label>
                                <div class="mt-2 relative">
                                    <input type="time" id="godzina" required aria-required="true" aria-describedby="godzina_error" class="block w-full rounded-md border-0 py-1.5 pl-10 pr-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 input-focus">
                                    <!-- Ikona zegara -->
                                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <p id="godzina_error" class="mt-2 text-sm text-red-600 flex items-center opacity-0 transition-opacity duration-500" role="alert">
                                    <!-- Ikona błędu -->
                                    <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Proszę wybrać godzinę
                                </p>
                            </div>
                            
                            <!-- Pole Sprawa -->
                            <div>
                                <label for="sprawa" class="block text-sm font-medium leading-6 text-gray-900">W jakiej sprawie:</label>
                                <div class="mt-2 relative">
                                    <textarea id="sprawa" required aria-required="true" aria-describedby="sprawa_error" class="block w-full rounded-md border-0 py-1.5 pl-10 pr-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 input-focus" placeholder="Opisz sprawę (min. 10 znaków)"></textarea>
                                    <!-- Ikona notatnika -->
                                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h10M7 16h10" />
                                    </svg>
                                </div>
                                <p id="sprawa_error" class="mt-2 text-sm text-red-600 flex items-center opacity-0 transition-opacity duration-500" role="alert">
                                    <!-- Ikona błędu -->
                                    <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Opis sprawy musi mieć co najmniej 10 znaków
                                </p>
                            </div>
                            
                            <!-- Przycisk Submit -->
                            <div>
                                <button type="submit" id="submit-btn" class="w-full flex justify-center items-center rounded-md button-gradient text-white px-3 py-2 text-sm font-semibold shadow-lg hover:shadow-xl focus:outline-none transition duration-300" aria-live="polite" aria-busy="false">
                                    <!-- Ikona submit -->
                                    <svg id="submit-icon" class="w-5 h-5 mr-2 opacity-0 transition-opacity duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    Dodaj spotkanie
                                </button>
                            </div>
                        </form>
                        
                        <!-- Filtry -->
                        <div id="filtrowanie" class="mt-8 space-y-4">
                            <input type="text" id="szukaj" placeholder="Szukaj..." class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-pink-400 sm:text-sm sm:leading-6">
                            <select id="sortuj" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-pink-400 sm:text-sm sm:leading-6">
                                <option value="data">Sortuj po dacie</option>
                                <option value="imie_nazwisko">Sortuj po imieniu i nazwisku</option>
                            </select>
                        </div>

                        <!-- Lista Spotkań -->
                        <h2 class="mt-8 text-2xl font-bold">Lista spotkań</h2>
                        <div id="spotkania" class="mt-4 space-y-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Kontener na Powiadomienia -->
    <div id="powiadomienia" class="fixed top-4 right-4 z-50 flex flex-col space-y-2"></div>

    <!-- Skrypt JavaScript -->
    <script>
        // Pobranie istniejących spotkań z localStorage lub inicjalizacja pustej tablicy
        let spotkania = JSON.parse(localStorage.getItem('spotkania')) || [];

        // Pobranie elementów DOM
        const form = document.getElementById('form-spotkanie');
        const spotkaniaContainer = document.getElementById('spotkania');
        const szukajInput = document.getElementById('szukaj');
        const sortujSelect = document.getElementById('sortuj');
        const powiadomieniaContainer = document.getElementById('powiadomienia');
        const submitButton = document.getElementById('submit-btn');
        const submitIcon = document.getElementById('submit-icon');

        // Funkcja walidująca formularz
        function walidujFormularz() {
            let isValid = true;
            const imieNazwisko = document.getElementById('imie_nazwisko');
            const data = document.getElementById('data');
            const godzina = document.getElementById('godzina');
            const sprawa = document.getElementById('sprawa');

            // Walidacja imienia i nazwiska
            if (imieNazwisko.value.trim().length < 3) {
                const error = document.getElementById('imie_nazwisko_error');
                error.textContent = 'Imię i nazwisko musi mieć co najmniej 3 znaki';
                error.classList.remove('opacity-0');
                isValid = false;
            } else {
                const error = document.getElementById('imie_nazwisko_error');
                error.textContent = '';
                error.classList.add('opacity-0');
            }

            // Walidacja daty
            const dzisiaj = new Date().toISOString().split('T')[0];
            if (data.value < dzisiaj) {
                const error = document.getElementById('data_error');
                error.textContent = 'Data nie może być z przeszłości';
                error.classList.remove('opacity-0');
                isValid = false;
            } else {
                const error = document.getElementById('data_error');
                error.textContent = '';
                error.classList.add('opacity-0');
            }

            // Walidacja godziny
            if (!godzina.value) {
                const error = document.getElementById('godzina_error');
                error.textContent = 'Proszę wybrać godzinę';
                error.classList.remove('opacity-0');
                isValid = false;
            } else {
                const error = document.getElementById('godzina_error');
                error.textContent = '';
                error.classList.add('opacity-0');
            }

            // Walidacja sprawy
            if (sprawa.value.trim().length < 10) {
                const error = document.getElementById('sprawa_error');
                error.textContent = 'Opis sprawy musi mieć co najmniej 10 znaków';
                error.classList.remove('opacity-0');
                isValid = false;
            } else {
                const error = document.getElementById('sprawa_error');
                error.textContent = '';
                error.classList.add('opacity-0');
            }

            return isValid;
        }

        // Funkcja dodająca lub aktualizująca spotkanie
        function dodajLubAktualizujSpotkanie(e) {
            e.preventDefault();
            if (!walidujFormularz()) return;

            const id = document.getElementById('id').value;
            const imieNazwisko = document.getElementById('imie_nazwisko').value;
            const data = document.getElementById('data').value;
            const godzina = document.getElementById('godzina').value;
            const sprawa = document.getElementById('sprawa').value;
            
            // Aktywacja wskaźnika ładowania
            submitButton.setAttribute('aria-busy', 'true');
            submitIcon.classList.remove('opacity-0');

            if (id) {
                // Aktualizacja istniejącego spotkania
                const index = spotkania.findIndex(s => s.id === id);
                if (index !== -1) {
                    spotkania[index] = { id, imieNazwisko, data, godzina, sprawa };
                }
            } else {
                // Dodawanie nowego spotkania
                const noweSpotkanie = {
                    id: Date.now().toString(),
                    imieNazwisko,
                    data,
                    godzina,
                    sprawa
                };
                spotkania.push(noweSpotkanie);
            }
            
            // Zapisanie do localStorage
            localStorage.setItem('spotkania', JSON.stringify(spotkania));
            wyswietlSpotkania();
            form.reset();
            document.getElementById('id').value = '';
            document.getElementById('submit-btn').textContent = 'Dodaj spotkanie';
            pokazPowiadomienie('Spotkanie zostało zapisane pomyślnie.', 'success');

            // Dezaktywacja wskaźnika ładowania
            submitButton.setAttribute('aria-busy', 'false');
            submitIcon.classList.add('opacity-0');
        }

        // Funkcja usuwająca spotkanie
        function usunSpotkanie(id) {
            if (confirm('Czy na pewno chcesz usunąć to spotkanie?')) {
                spotkania = spotkania.filter(spotkanie => spotkanie.id !== id);
                localStorage.setItem('spotkania', JSON.stringify(spotkania));
                wyswietlSpotkania();
                pokazPowiadomienie('Spotkanie zostało usunięte.', 'error');
            }
        }

        // Funkcja edytująca spotkanie
        function edytujSpotkanie(id) {
            const spotkanie = spotkania.find(s => s.id === id);
            if (spotkanie) {
                document.getElementById('id').value = spotkanie.id;
                document.getElementById('imie_nazwisko').value = spotkanie.imieNazwisko;
                document.getElementById('data').value = spotkanie.data;
                document.getElementById('godzina').value = spotkanie.godzina;
                document.getElementById('sprawa').value = spotkanie.sprawa;
                document.getElementById('submit-btn').textContent = 'Aktualizuj spotkanie';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Funkcja wyświetlająca listę spotkań
        function wyswietlSpotkania() {
            let filtrowaneSpotkaniaHtml = spotkania
                .filter(spotkanie => 
                    spotkanie.imieNazwisko.toLowerCase().includes(szukajInput.value.toLowerCase()) ||
                    spotkanie.sprawa.toLowerCase().includes(szukajInput.value.toLowerCase())
                )
                .sort((a, b) => {
                    if (sortujSelect.value === 'data') {
                        return new Date(a.data + 'T' + a.godzina) - new Date(b.data + 'T' + b.godzina);
                    } else {
                        return a.imieNazwisko.localeCompare(b.imieNazwisko);
                    }
                })
                .map(spotkanie => `
                    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                        <div class="px-4 py-5 sm:px-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">${spotkanie.imieNazwisko}</h3>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500">Data: ${spotkanie.data}, Godzina: ${spotkanie.godzina}</p>
                        </div>
                        <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
                            <p class="text-sm text-gray-900">${spotkanie.sprawa}</p>
                            <div class="mt-4 flex space-x-3">
                                <button onclick="edytujSpotkanie('${spotkanie.id}')" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white button-gradient hover:bg-pink-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition duration-300" aria-label="Edytuj spotkanie">
                                    <!-- Ikona Edytuj -->
                                    <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.196z" />
                                    </svg>
                                    Edytuj
                                </button>
                                <button onclick="usunSpotkanie('${spotkanie.id}')" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300" aria-label="Usuń spotkanie">
                                    <!-- Ikona Usuń -->
                                    <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                    Usuń
                                </button>
                            </div>
                        </div>
                    </div>
                `)
                .join('');
            spotkaniaContainer.innerHTML = filtrowaneSpotkaniaHtml || '<p class="text-gray-500">Brak spotkań do wyświetlenia.</p>';
        }

        // Funkcja pokazująca powiadomienie
        function pokazPowiadomienie(message, type) {
            const powiadomienie = document.createElement('div');
            powiadomienie.className = `flex items-center p-4 mb-4 text-sm rounded-lg shadow-lg 
                ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}
                opacity-0 transition-opacity duration-500`;
            
            // Ikona
            const icon = document.createElement('svg');
            icon.className = 'w-5 h-5 mr-2';
            icon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            icon.setAttribute('fill', 'none');
            icon.setAttribute('viewBox', '0 0 24 24');
            icon.setAttribute('stroke', 'currentColor');
            if (type === 'success') {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />`;
            } else {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />`;
            }

            // Tekst
            const tekst = document.createElement('span');
            tekst.textContent = message;

            // Dodanie ikony i tekstu do powiadomienia
            powiadomienie.appendChild(icon);
            powiadomienie.appendChild(tekst);
            powiadomieniaContainer.appendChild(powiadomienie);

            // Trigger fade-in
            setTimeout(() => {
                powiadomienie.classList.remove('opacity-0');
            }, 100); // Slight delay to ensure transition

            // Automatyczne usuwanie po 3 sekundach
            setTimeout(() => {
                powiadomienie.classList.add('opacity-0');
                // Usunięcie z DOM po zakończeniu animacji
                setTimeout(() => {
                    powiadomienie.remove();
                }, 500);
            }, 3000);
        }

        // Inicjalizacja zdarzeń po załadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            form.addEventListener('submit', dodajLubAktualizujSpotkanie);
            szukajInput.addEventListener('input', wyswietlSpotkania);
            sortujSelect.addEventListener('change', wyswietlSpotkania);
            wyswietlSpotkania();
        });
    </script>
</body>
</html>
