<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Spotkanie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion/dist/framer-motion.umd.js" defer></script>
    <style>
        [x-cloak] {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6" x-data="appData()">
    <h1 class="text-2xl font-bold mb-4">Zarządzaj Spotkaniami</h1>
    
    <form @submit.prevent="dodajSpotkanie">
        <div class="mb-4">
            <label class="block text-sm font-medium leading-6 text-gray-900">Tytuł spotkania</label>
            <input type="text" x-model="spotkanie.tytul" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Wprowadź tytuł" required>
        </div>

        <div>
            <label id="listbox-label" class="block text-sm font-medium leading-6 text-gray-900">Przypisany do</label>
            <input type="text" id="search" placeholder="Wyszukaj..." class="mt-2 w-full p-2 rounded-md border border-gray-300" oninput="filterList()">
            <div class="relative mt-2">
                <button type="button" class="relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                    <span class="flex items-center">
                        <img :src="wybranyUzytkownik.avatar" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                        <span class="ml-3 block truncate" x-text="wybranyUzytkownik.nazwa"></span>
                    </span>
                    <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                        <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10.53 3.47a.75.75 0 0 0-1.06 0L6.22 6.72a.75.75 0 0 0 1.06 1.06L10 5.06l2.72 2.72a.75.75 0 1 0 1.06-1.06l-3.25-3.25Zm-4.31 9.81 3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06L10 14.94l-2.72-2.72a.75.75 0 0 0-1.06 1.06Z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </button>

                <ul class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" id="userList" tabindex="-1" role="listbox" aria-labelledby="listbox-label">
                    <template x-for="(user, index) in uzytkownicy" :key="index">
                        <li @click="wybierzUzytkownika(user)" class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900" role="option">
                            <div class="flex items-center">
                                <img :src="user.avatar" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                                <span class="ml-3 block truncate font-normal" x-text="user.nazwa"></span>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </div>

        <button type="submit" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out">Dodaj Spotkanie</button>
    </form>

    <!-- Modal -->
    <div x-data="{ isModalOpen: false }" x-show="isModalOpen" x-cloak class="fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Czy na pewno chcesz dodać spotkanie?</h3>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 transition duration-300 ease-in-out" @click="dodajSpotkanie()">Tak</button>
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" @click="isModalOpen = false">Anuluj</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Powiadomienia -->
    <div x-data="{ notifications: [] }" class="mt-6">
        <template x-for="notification in notifications" :key="notification.id">
            <div class="mb-4 p-4 border rounded-md" :class="notification.type === 'success' ? 'bg-green-100 border-green-500 text-green-700' : 'bg-red-100 border-red-500 text-red-700'" x-show.transition.duration.300ms="notifications.length > 0">
                <span x-text="notification.message"></span>
                <button class="float-right text-gray-500" @click="notifications.splice(notifications.indexOf(notification), 1)">X</button>
            </div>
        </template>
    </div>

    <script>
        function appData() {
            return {
                spotkanie: {
                    tytul: ''
                },
                uzytkownicy: [
                    { nazwa: 'Tom Cook', avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80' },
                    { nazwa: 'Wade Cooper', avatar: 'https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80' },
                    { nazwa: 'Anna Smith', avatar: 'https://images.unsplash.com/photo-1506833889470-f9d123d5dc27?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80' },
                    { nazwa: 'John Doe', avatar: 'https://images.unsplash.com/photo-1552013226-1b4c9be8e68f?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80' }
                ],
                wybranyUzytkownik: { nazwa: 'Wybierz użytkownika', avatar: 'https://via.placeholder.com/32' },
                notifications: [],
                dodajSpotkanie() {
                    this.notifications.push({ id: Date.now(), message: 'Spotkanie dodane pomyślnie!', type: 'success' });
                    this.spotkanie.tytul = ''; // Reset pola
                    this.isModalOpen = false;
                },
                wybierzUzytkownika(user) {
                    this.wybranyUzytkownik = user;
                }
            }
        }

        function filterList() {
            const searchInput = document.getElementById("search").value.toLowerCase();
            const listItems = document.querySelectorAll("#userList li");

            listItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchInput) ? "" : "none";
            });
        }
    </script>
</div>

</body>
</html>
