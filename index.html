<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Spotkanie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shadcn/ui/dist/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
    <script src="https://unpkg.com/lucide-react/dist/lucide-react.umd.min.js"></script>
    <style>
        @media (max-width: 640px) {
            body {
                font-size: 0.875rem; /* Zmniejszenie rozmiaru czcionki dla urządzeń mobilnych */
            }
        }
        /* Style ikon Lucide dla Notyf */
        .notyf__icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        .lucide {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        /* Dodatkowe style dla historii powiadomień */
        .notification-card {
            @apply bg-white p-4 rounded-lg shadow-sm flex items-start space-x-4 transition transform hover:scale-105;
        }
        .notification-icon {
            @apply flex-shrink-0 w-6 h-6 text-white rounded-full flex items-center justify-center;
        }
        .notification-content {
            @apply flex-1;
        }
        .notification-title {
            @apply text-sm font-semibold;
        }
        .notification-message {
            @apply text-sm text-gray-700;
        }
        .notification-timestamp {
            @apply text-xs text-gray-500;
        }
        /* Style przycisków shadcn/ui */
        .btn {
            @apply px-4 py-2 rounded-lg font-semibold text-sm transition duration-200;
        }
        .btn-success {
            @apply bg-green-500 hover:bg-green-600 text-white;
        }
        .btn-error {
            @apply bg-red-500 hover:bg-red-600 text-white;
        }
        .btn-info {
            @apply bg-blue-500 hover:bg-blue-600 text-white;
        }
        .btn-secondary {
            @apply bg-gray-500 hover:bg-gray-600 text-white;
        }
        /* Animacje dla powiadomień */
        .notification-card-enter {
            @apply opacity-0 transform translate-y-4;
        }
        .notification-card-enter-active {
            @apply opacity-100 transform translate-y-0 transition-opacity transition-transform duration-300;
        }
        .notification-card-exit {
            @apply opacity-100 transform translate-y-0;
        }
        .notification-card-exit-active {
            @apply opacity-0 transform translate-y-4 transition-opacity transition-transform duration-300;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold mb-5 text-center">Dodaj Spotkanie</h1>
        
        <!-- Powiadomienia zostaną obsłużone przez Notyf -->
        
        <div id="error-message" class="text-red-500 mb-4 hidden"></div>
        
        <form id="meetingForm" class="bg-white p-6 rounded-lg shadow-md">
            <input type="text" id="name" placeholder="Imię i Nazwisko" required class="block w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            <input type="date" id="date" required class="block w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            <input type="time" id="time" required class="block w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            <input type="text" id="purpose" placeholder="W jakiej sprawie" required class="block w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg transition duration-200">Dodaj Spotkanie</button>
        </form>
        
        <h2 class="text-2xl font-semibold mt-8 mb-4">Lista Spotkań</h2>
        <div id="meetingList" class="grid grid-cols-1 gap-4">
            <!-- Lista spotkań -->
        </div>

        <h2 class="text-2xl font-semibold mt-8 mb-4">Historia Powiadomień</h2>
        <div class="flex justify-between items-center mb-2">
            <div class="space-x-2">
                <button onclick="filterNotifications('all')" class="btn btn-secondary">Wszystkie</button>
                <button onclick="filterNotifications('success')" class="btn btn-success">Sukces</button>
                <button onclick="filterNotifications('error')" class="btn btn-error">Błąd</button>
                <button onclick="filterNotifications('info')" class="btn btn-info">Informacja</button>
            </div>
            <button onclick="clearNotificationHistory()" class="btn btn-error">Wyczyść Historię</button>
        </div>
        <div id="notificationHistory" class="bg-white p-4 rounded-lg shadow-md max-h-64 overflow-y-auto space-y-4">
            <!-- Historia powiadomień -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
