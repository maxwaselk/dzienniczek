<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminarz Spotkań</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Terminarz Spotkań</h1>
        <form id="meetingForm">
            <div class="form-group">
                <label for="name">Imię i Nazwisko:</label>
                <input type="text" id="name" placeholder="Wpisz imię i nazwisko" required>
            </div>
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Godzina:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="purpose">Cel Spotkania:</label>
                <input type="text" id="purpose" placeholder="Wpisz cel spotkania" required>
            </div>
            <button type="submit">Dodaj Spotkanie</button>
        </form>
        <ul id="meetingList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
