<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminarz Spotkań</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Terminarz Spotkań</h1>
        <form id="meetingForm">
            <label for="meeting">Dodaj Spotkanie:</label>
            <input type="text" id="meeting" placeholder="Wpisz nazwę spotkania" required>
            <button type="submit">Dodaj</button>
        </form>
        <ul id="meetingList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
